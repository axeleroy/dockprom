version: '2.1'

networks:
  monitor-net:
    driver: bridge
  caddy-net:
    external: true

volumes:
    prometheus_data: {}
    grafana_data: {}
    prometheus_config: {}
    alertmanager_config: {}
    grafana_config: {}
    alertmanager_data: {}

services:

  # Workaround to the lack of relative paths volumes in Portainer stacks
  # see https://github.com/portainer/portainer/issues/6390#issuecomment-1100954657
  git-checkout:
    image: bitnami/git:latest
    working_dir: /temp
    command: >
      bash -c "
        find ./dockprom -mindepth 1 -delete && 
        git clone https://github.com/axeleroy/dockprom.git &&
        echo 'Copying ./dockprom/prometheus ...' &&
        cp -R ./dockprom/prometheus/. /prometheus_config &&
        echo 'Copying ./dockprom/alertmanager ...' &&
        sed -i \"s/<PUSHOVER_USER_KEY>/$PUSHOVER_USER_KEY/g\" /dockprom/alertmanager/config.yml &&
        sed -i \"s/<PUSHOVER_TOKEN>/$PUSHOVER_TOKEN/g\" /dockprom/alertmanager/config.yml &&
        cp -R ./dockprom/alertmanager/. /alertmanager_config &&
        echo 'Copying ./dockprom/grafana/provisioning ...' &&
        cp -R ./dockprom/grafana/provisioning/. /grafana_config &&
        echo 'Copying done!'
      "
    volumes:
      - prometheus_config:/prometheus_config
      - alertmanager_config:/alertmanager_config
      - grafana_config:/grafana_config

  prometheus:
    image: prom/prometheus:v2.41.0
    container_name: prometheus
    depends_on:
      - git-checkout
    volumes:
      - prometheus_config:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: alertmanager
    depends_on:
      - git-checkout
    volumes:
      - alertmanager_config:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.5.0
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      #- /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:9.3.2
    container_name: grafana
    depends_on:
      - git-checkout
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_config:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      #- GF_INSTALL_PLUGINS=grafana-piechart-panel
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  pushgateway:
    image: prom/pushgateway:v1.5.1
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  nut-exporter:
    image: hon95/prometheus-nut-exporter:1.2.1
    container_name: nut-exporter
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - HTTP_PATH=/metrics
    expose:
      - 9995
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  nginxexporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - -nginx.scrape-uri=http://${NGINX_HOST:-localhost}:8080/stub_status/
    expose:
      - 9113
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  pihole-exporter:
    image: ekofr/pihole-exporter:v0.3.0
    container_name: pihole-exporter
    restart: unless-stopped
    environment:
      - PIHOLE_HOSTNAME=pihole
      - PIHOLE_PASSWORD=${PIHOLE_PASSWORD:-pihole}
      - PORT=9617
    networks:
      - monitor-net
    expose:
      - 9617
    labels:
      org.label-schema.group: "monitoring"

