networks:
  monitor-net:
    driver: bridge
  caddy-net:
    external: true

volumes:
    prometheus_data: {}
    grafana_data: {}
    prometheus_config: {}
    alertmanager_config: {}
    grafana_config: {}
    alertmanager_data: {}

services:

  # Workaround to the lack of relative paths volumes in Portainer stacks
  # see https://github.com/portainer/portainer/issues/6390#issuecomment-1100954657
  git-checkout:
    image: bitnami/git:latest
    working_dir: /temp
    command: >
      bash -c "
        find /temp -mindepth 1 -delete && 
        git clone https://github.com/axeleroy/dockprom.git &&
        echo 'Copying ./dockprom/prometheus ...' &&
        cp -R ./dockprom/prometheus/. /prometheus_config &&
        echo 'Copying ./dockprom/alertmanager ...' &&
        cp -R ./dockprom/alertmanager/. /alertmanager_config &&
        echo 'Copying ./dockprom/grafana/provisioning ...' &&
        cp -R ./dockprom/grafana/provisioning/. /grafana_config &&
        echo 'Copying done!'
      "
    volumes:
      - prometheus_config:/prometheus_config
      - alertmanager_config:/alertmanager_config
      - grafana_config:/grafana_config

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: prometheus
    depends_on:
      - git-checkout
    volumes:
      - prometheus_config:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    ports:
      - 9090:9090
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    depends_on:
      - git-checkout
    volumes:
      - alertmanager_config:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    ports:
      - 9093:9093
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.8.0
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      #- /cgroup:/cgroup:ro #doesn't work on MacOS only for Linux
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    depends_on:
      - git-checkout
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_config:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - 3000:3000
    networks:
      - monitor-net
      - caddy-net
    labels:
      org.label-schema.group: "monitoring"

  pushgateway:
    image: prom/pushgateway:v1.8.0
    container_name: pushgateway
    restart: unless-stopped
    expose:
      - 9091
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  nut-exporter:
    image: hon95/prometheus-nut-exporter:1.2.1
    container_name: nut-exporter
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - HTTP_PATH=/metrics
    expose:
      - 9995
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  nginxexporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - -nginx.scrape-uri=http://${NGINX_HOST:-localhost}:8080/stub_status/
    expose:
      - 9113
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  pushbullet-gateway:
    image: axeleroy/am2pushbullet:latest
    container_name: pushbullet-gateway
    restart: unless-stopped
    environment:
      - PUSHBULLET_KEY=${PUSHBULLET_KEY:-key}
    expose:
      - 5001
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"
